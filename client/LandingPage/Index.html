<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&family=Roboto:ital,wght@1,100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Index.css">
</head>
<body>
    <div class="wrapper">
        <nav class="header-container">
             <div class="app-name">
                  <h2 class="name">
                      ICO
                  </h2>
             </div>
             <div class="app-features">
              <a class="feature-items active" href="">Create Game</a>
              <a class="feature-items" href="">How it Works</a>
              <a class="feature-items" href="">Available Games</a>
              <a class="feature-items" href="">Test</a>
             </div>
             <div class="sign">
                 <a class="sign-items" href=""> Sign Up</a>
                  <a class="sign-items" href="">Log In</a>
             </div>
        </nav>
        <div class="page-design">
            <div class="theme-and-images">
                <div class="theme">
                    <div class="Ico">
                        <strong>ICO</strong>  
                       </div>
                   <h2 class="short1">Game On ICO!</h2>
                   
                   <h2 class="short2">
                       Play Brain-Tasking games with   <b class="f-and-f">Friends And
                         Families</b>
                       With ICO.
                   </h2>
                   
                </div>
                <div class="Images">
                 <div class="image1">
                    <img src="/braingames.png" alt="Thinking...">
                 </div>
                 <div class="image2">
                    <img src="/gamepad.png" alt="Thinking...">
                 </div>
                </div>
            </div>
            <div class="start-and-animation">
                  <div class="start">
                   <h3 class="start-text">Get Started Now</h3>
                   <h4 class="challenge">Challenge! Compete! And <strong class="win">Win</strong></h4>
                   <input type="button" value="Get Started">
                  </div>
                  <div class="animation">
                    <ul class="animator">
                        <li class="content"> Create </li>
                        <li class="content"> Challenge </li>
                        <li class="content">Compete </li>
                        <li class="content"> Win</li>
                    </ul>
                  </div>
            </div>
        </div>
    </div>
</body>
</html>
