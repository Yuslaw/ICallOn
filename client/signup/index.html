<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=div, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./class.css" type="text/css">
</head>

<body>
    <div class="container">
        <div id="bg" class="block">
            <div class="blurrer">

            </div>
            <div class="blur">
                <h2>-Zero-</h2>
                <p>We are</p>
                <h1>Invited only right now.</h1>
                <p>10 million+ people have joined our network <br> we invited you to join our tribe</p>
                <div class="block-footer">
                    <p>Already have and account? </p>
                    <a href="/signin">Sign in</a>
                </div>
            </div>

        </div>
        <div class="block">
            <h1>Welcome To ICO Arena</h1>
            <p>Create your account</p>
            <form action="" id="signup-form">
                <div class="my-form">
                    <input type="text" name="userName" placeholder="Enter Username" required>
                    <input type="text" name="firstName" placeholder="Enter First Name" required>
                    <input type="text" name="lastName" placeholder="Enter Last Name" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <label for="gender">Select gender</label>
                    <select name="gender" id="gender" style="margin-bottom: 10px;">
                        <option value="M">Male</option>
                        <option value="F">Female</option>
                    </select>

                    <input class="button" type="submit" value="Sign Up">
                </div>
            </form>
        </div>
    </div>

    <script src="./signup.js"></script>
</body>

</html>
